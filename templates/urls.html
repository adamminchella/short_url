{% extends 'base.html' %}


{% block content %}
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Short URL</th>
            </tr>
        </thead>
    {% for url in urls %}
        <tr>
            <td>{{ url.original_url }}</td>
            <td>http://localhost:5000/{{url.short_url}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
